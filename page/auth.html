<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    const Url = "https://api.battlefield.vip/bf1/authlist";

    $.get(Url, function (datas, status) {
      var tableHtml = "";
      var index = 1;
      for (var i in datas) {
        tableHtml += "<tr>";
        tableHtml += "<td>" + index++ + "</td>";
        tableHtml += "<td>" + datas[i].server + "</td>";
        tableHtml += "<td>" + datas[i].playername + "</td>";
        tableHtml += "<td>" + datas[i].personaid + "</td>";
        tableHtml += "<td>" + datas[i].note + "</td>";
        tableHtml += "</tr>";
      }
      $("#aj_data").html(tableHtml);
    })
  })
</script>
